<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aulas de java</title>
</head>

<body>
   
    <div id="mudarBack">
        <button onclick="Modoescuro()" type="button" id="modoBotao">🌙 Modo escuro</button>
    </div>
    <section id="suaIdade">

        <label for="">Digite a seu ano de nascimento</label>
        <input id="ano" type="number">
        <button onclick="verIdade()"> Enviar</button>
        <div id="idade">--</div>

        <hr>
    </section>

    <section id="Tabuadasmult" >

        <label for="">Digite um número</label>
        <input id="numero" type="number">
        <button onclick="tabuada()"> Calcular </button>
        <div id="tabu">Tabuada do número []</div>

    </section>
    <!-- questão 4 -->
    <div>
        <section id="Pizza">

            <h1>Monte Sua Pizza</h1>
            <form id="pizzaForm">
                <label for="nomePizza">Nome da Pizza:</label>
                <input type="text" id="nomePizza" placeholder="Digite o nome da pizza"><br><br>

                <label for="tamanho">Tamanho:</label>
                <select id="tamanho">
                    <option value="Pequena">Pequena</option>
                    <option value="Média">Média</option>
                    <option value="Grande">Grande</option>
                </select><br><br>

                <label>Ingredientes:</label><br>
                <input type="checkbox" class="sabor" value="🧀"> Queijo<br>
                <input type="checkbox" class="sabor" value="🍕"> Calabresa<br>
                <input type="checkbox" class="sabor" value="🍅"> Tomate<br>
                <input type="checkbox" class="sabor" value="🫒"> Azeitona<br>
                <input type="checkbox" class="sabor" value="🍄"> Cogumelo<br><br>

                <button type="button" onclick="montarPizza()">Montar Pizza</button>
            </form>

            <h2 id="nomeExibido" style="display: none;"></h2>
            <p id="tamanhoExibido" style="display: none;"></p>
            <div id="pizzaPronta" style="font-size: 2em; margin-top: 20px;"></div>
    </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
